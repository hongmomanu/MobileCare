<ion-view view-title="处置内容">
  <ion-content>
   <!-- <h1>模板内容</h1>--><!-- name="{{detailitem.name}}"-->
    <form  name="newCareForm" class="falecomigo" novalidate form-manager >
    <div class="list">

      <div ng-repeat="item in devList" class="item item-divider">
        {{ item.text }}

        <ion-checkbox ng-repeat="detailitem in item.data"
                      ng-model="formcontent[detailitem.name]"

                      ng-checked="detailitem.checked">
          {{ detailitem.text }}
        </ion-checkbox>

      </div>



      <div class="item item-divider">
        自定义处置:
        <div class="row">
          <div class="col">
          <textarea style="width: 100%" id="TextArea" rows="2" ng-model="formcontent['myoption']" ng-Required="true" name="description" placeholder="根据情况在这里输入特殊处置....">
          </textarea>
          </div>
        </div>

      </div>

    </div>


      <div class="padding container">
        <div class="row">
          <button ng-click="cancel()"  class="button button-assertive button-small col col-20 col-offset-20"  > 取消 </button>
          <button ng-click="savecare()" class="button button-balanced  button-small col col-20 col-offset-20"> 保存 </button>
        </div>
      </div>

      </form>
  </ion-content>
</ion-view>
