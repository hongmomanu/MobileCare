<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">注册</h1>

    </ion-header-bar>
    <ion-content>
        <div class="list" >
            <label class="item item-input">
                <span class="input-label">用户名:</span>
                <input type="text" ng-model="newuser.username">
            </label>
            <label class="item item-input">
                <span class="input-label">姓名:</span>
                <input type="text" ng-model="newuser.realname">
            </label>
            <label class="item item-input">
                <span class="input-label">密码:</span>
                <input type="password" ng-model="newuser.password">
            </label>
            <label class="item item-input">
                <span class="input-label">确认密码:</span>
                <input type="password" ng-model="newuser.repassword">
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-positive" ng-click="register(newuser)">
                注册
            </button>
            <button class="button button-block button-positive" ng-click="cancel_reg()">
                取消
            </button>
            <!--<p class="text-center">
                <a href="#/forgot-password">Forgot password</a>
            </p>-->
        </div>
    </ion-content>
</ion-modal-view>
