<ion-view view-title="Sign-In"  >
    <ion-content>
        <div class="list" >
            <label class="item item-input">
                <span class="input-label">用户名:</span>
                <input type="text" ng-model="user.username">
            </label>
            <label class="item item-input">
                <span class="input-label">姓名:</span>
                <input type="text" ng-model="user.realname">
            </label>
            <label class="item item-input">
                <span class="input-label">密码:</span>
                <input type="password" ng-model="user.password">
            </label>
            <label class="item item-input">
                <span class="input-label">确认密码:</span>
                <input type="password" ng-model="user.repassword">
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-positive" ng-click="register(user)">
                注册
            </button>
            <button class="button button-block button-positive" ng-click="cancel(user)">
                取消
            </button>
            <!--<p class="text-center">
                <a href="#/forgot-password">Forgot password</a>
            </p>-->
        </div>
    </ion-content>
</ion-view>
